<div [ngClass]="currentEmotion">
  <nav>
    <button (click)="previousEmotion()">&#9664;</button>
    <button (click)="nextEmotion()">&#9654;</button>
  </nav>
  
  <div class="card-container">
    <div *ngFor="let emotion of emotions; let i = index"
         class="card"
         [ngClass]="{ 'active': currentIndex === i }">
      <h2>{{ emotion.name }}</h2>
      <p>{{ emotion.description }}</p>
    </div>
  </div>
</div>
